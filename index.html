<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Temp Mail</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Get Your Temporary Email</h1>
    <div id="email-box">
      <p id="email">loading@temp.com</p>
      <button onclick="copyEmail()">Copy</button>
    </div>

      <button onclick="generateEmail()">Get New Email</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
